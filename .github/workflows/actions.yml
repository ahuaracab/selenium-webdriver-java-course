 name: on_push

 on:
   push:
     branches:
       - "**"

 jobs:

   built_and_test:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: List directory contents
        run: ls -la
        working-directory: selenium-webdriver-java-course/web_driver_java
      - name: Run tests with maven
        working-directory: selenium-webdriver-java-course/web_driver_java
        run: mvn test