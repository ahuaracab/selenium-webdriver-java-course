 name: on_push

 on:
   push:
     branches:
       - "**"

 jobs:

   built_and_test:
    runs-on: ubuntu-latest
    env:
      HEADLESS_CHROME: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Run tests with maven
        working-directory: webdriver_java
        run: mvn test